<div id="app" style="align-content: center; align-items: center; text-align: center;">
    <el-row :gutter="10">
        <el-col :span="1">&nbsp;</el-col>
        <el-col :span="22"><h3>woodwhales-calculator</h3></el-col>
        <el-col :span="1">&nbsp;</el-col>
    </el-row>
    <el-row :gutter="10" style="margin-bottom: 10px">
        <el-col :span="1">&nbsp;</el-col>
        <el-col :span="22">
            <el-divider><i class="el-icon-mobile-phone"></i></el-divider>
        </el-col>
        <el-col :span="2">&nbsp;</el-col>
    </el-row>
    <el-row :gutter="10" style="margin-bottom: 10px; align-content: center; align-items: center; text-align: left;">
        <el-col :span="1">&nbsp;</el-col>
        <el-col :span="22">
            <el-form :inline="true" :model="form" ref="form" :rules="rules">
                <el-form-item label="总价" prop="price">
                    <el-input v-model="form.price" class="no-input-number" size="mini" type="number" clearable="true"></el-input>
                </el-form-item>
                <el-form-item label="规格" prop="standard">
                    <el-input v-model="form.standard" class="no-input-number" size="mini" type="number" clearable="true"></el-input>
                </el-form-item>
                <el-form-item label="数量" prop="number">
                    <el-input-number v-model="form.number" class="no-input-number" :min="1"
                                     size="mini"></el-input-number>
                </el-form-item>
                <el-form-item label="备注" prop="memo">
                    <el-input v-model="form.memo" size="mini" clearable="true"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="success" size="mini" @click="submitForm('form')">添加</el-button>
                    <el-button size="mini" @click="resetForm('form')">重置</el-button>
                </el-form-item>
            </el-form>
        </el-col>
        <el-col :span="2">&nbsp;</el-col>
    </el-row>
    <el-row :gutter="10" v-if="tableData.length > 0">
        <el-col :span="1">&nbsp;</el-col>
        <el-col :span="22">
            <el-button style="width: 100%; color: #67C23A" @click="clearTable">清空表格</el-button>
        </el-col>
        <el-col :span="2">&nbsp;</el-col>
    </el-row>
    <el-row :gutter="10">
        <el-col :span="1">&nbsp;</el-col>
        <el-col :span="22">
            <el-card shadow="never">
                <el-table
                        border
                        stripe
                        :data="tableData"
                        style="width: 100%">
                    <el-table-column
                            type="index"
                            align="center"
                            width="50"
                            label="序号">
                    </el-table-column>
                    <el-table-column
                            prop="price"
                            align="center"
                            label="总价格">
                        <template slot-scope="scope">
                            <el-input v-model="scope.row.price" class="no-input-number" @input="reCalculate" size="mini" type="number" clearable="true"></el-input>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="standard"
                            align="center"
                            label="规格">
                        <template slot-scope="scope">
                            <el-input v-model="scope.row.standard" class="no-input-number" @input="reCalculate" size="mini" type="number" clearable="true"></el-input>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="number"
                            align="center"
                            label="数量">
                        <template slot-scope="scope">
                            <el-input-number v-model="scope.row.number" class="no-input-number" @change="reCalculate" :min="1" size="mini"></el-input-number>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="memo"
                            align="center"
                            label="备注">
                        <template slot-scope="scope">
                            <el-input size="mini" v-model="scope.row.memo" clearable="true"></el-input>
                        </template>
                    </el-table-column>
                    <el-table-column
                            prop="result"
                            align="center"
                            label="折合单价">
                        <template slot-scope="scope">
                            <span :style="getResultStyle(scope.row)">{{scope.row.result}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="100">
                        <template slot-scope="scope">
                            <el-popconfirm
                                    confirm-button-text='确认'
                                    cancel-button-text='取消'
                                    icon="el-icon-info"
                                    icon-color="red"
                                    title="确定删除吗？"
                                    @confirm="removeDate(scope.row)">
                                <el-button type="text" style="color: #F56C6C" slot="reference">删除</el-button>
                            </el-popconfirm>
                        </template>
                    </el-table-column>
                </el-table>
            </el-card>
        </el-col>
        <el-col :span="1">&nbsp;</el-col>

<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                rules: {
                    price: [
                        {required: true, message: '请输入单价', trigger: 'blur'}
                    ],
                    standard: [
                        {required: true, message: '请输入规格', trigger: 'blur'}
                    ]
                },
                form: {
                    id: null,
                    price: '',
                    standard: '',
                    number: 1,
                    maxCheap: false,
                    memo: '',
                    result: ''
                },
                tableData: []
            }
        },
        mounted() {
            this.init()
        },
        methods: {
            init() {
                this.form = {
                    id: null,
                    price: '',
                    standard: '',
                    number: 1,
                    maxCheap: false,
                    memo: '',
                    result: ''
                }
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.form.id = this.generateUUID()
                        this.tableData.push(JSON.parse(JSON.stringify(this.form)));
                        this.reCalculate()
                        this.$refs['form'].resetFields();
                    } else {
                        return false;
                    }
                });
            },
            generateUUID() {
                return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                );
            },
            reCalculate() {
                for (let i = 0; i < this.tableData.length; i++) {
                    this.tableData[i].result = this.tableData[i].price / (this.tableData[i].standard * this.tableData[i].number)
                }
                // 遍历并更新最便宜的
                let minIndex = 0;
                let minValue = this.tableData[0].result;
                for (let i = 1; i < this.tableData.length; i++) {
                    if (this.tableData[i].result < minValue) {
                        minValue = this.tableData[i].result;
                        minIndex = i;
                    }
                }
                this.tableData[minIndex].maxCheap = true;
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            clearTable() {
                this.$confirm('确认删除？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.tableData = []
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '取消删除'
                    });
                });
            },
            removeDate(data) {
                let index = this.tableData.findIndex(item => item.id === data.id);
                if (index > -1) {
                    this.tableData.splice(index, 1)
                }
            },
            getResultStyle(data) {
                if (this.tableData.length === 1) {
                    return 'font-weight: bold; color:#67C23A;'
                } else {
                    if (data.maxCheap) {
                        return 'font-weight: bold; color:#67C23A;'
                    } else {
                        return 'font-weight: bold;'
                    }
                }

            }
        }
    })
</script>
