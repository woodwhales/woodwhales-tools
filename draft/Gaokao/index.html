<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>历届高考报名人数</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body,
        html {
            padding: 0;
            margin: 0px;
        }
    </style>
</head>

<body>
<div id="app">
    <el-row>
        <el-col :span="1">&nbsp;</el-col>
        <el-col :span="22">
            <el-row style="margin-top: 15px">
                <div id="main" style="width: 100%; height:800px;"></div>
            </el-row>
            <el-row style="text-align: center;align-items: center;align-content: center; margin-bottom: 20px">
                <el-link type="primary" :underline="false" target="_blank" href="https://zh.wikipedia.org/wiki/%E6%99%AE%E9%80%9A%E9%AB%98%E7%AD%89%E5%AD%A6%E6%A0%A1%E6%8B%9B%E7%94%9F%E5%85%A8%E5%9B%BD%E7%BB%9F%E4%B8%80%E8%80%83%E8%AF%95">参考来源：普通高等学校招生全国统一考试</el-link>
            </el-row>
        </el-col>
        <el-col :span="1">&nbsp;</el-col>
    </el-row>
</div>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                myChart: {}
            }
        },
        mounted() {
            this.myChart = echarts.init(document.getElementById('main'));
            var option = option = {
                title: {
                    text: '历届高考报名人数',
                    left: 'center'
                },
                xAxis: {
                    type: 'category',
                    data: ['1977', '1978', '1979', '1980', '1981', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989', '1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999', '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024']
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        data: [570, 610, 468, 333, 259, 187, 167, 164, 176, 191, 228, 272, 266, 283, 296, 303, 286, 251, 253, 241, 278, 320, 288, 375, 454, 510, 613, 729, 877, 950, 1010, 1050, 1020, 946, 933, 915, 912, 939, 942, 940, 940, 975, 1031, 1071, 1078, 1193, 1291, 1353],
                        type: 'line',
                        itemStyle: {normal: {label: {show: true}}}
                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            this.myChart.setOption(option);
        }
    });
</script>
</body>

</html>
