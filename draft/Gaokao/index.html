<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>历届高考报名人数</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        body,
        html {
            padding: 0;
            margin: 0px;
        }
    </style>
</head>

<body>

    <div id="main" style="width: 100%;height:100vh;"></div>

            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: [570, 610, 468, 333, 259, 187, 167, 164, 176, 191, 228, 272, 266, 283, 296, 303, 286, 251, 253, 241, 278, 320, 288, 375, 454, 510, 613, 729, 877, 950, 1010, 1050, 1020, 946, 933, 915, 912, 939, 942, 940, 940, 975, 1031, 1071, 1078, 1193, 1291, 1353],
                    type: 'line',
                    itemStyle: { normal: { label: { show: true } } }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
